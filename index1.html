<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <header>
      <h1>Tasks</h1>
    </header>
    <main>
      <!--  Все 3 section блока очень похожи, то есть можно было бы задуматься о том, чтобы генерить их в js
            Однако они будут существовать всегда, так что производительнее и нагляднее их сразу описать в HTML -->
      <section class="toDo">
        <h2>To do</h2>
        <button class="add" id="new-task-button-to-do">
          <i class="fas fa-plus"></i>
        </button>
        <div id="tasks" class="tasks"></div>
        <!--    div с классом 'tasks' выглядит лишним, но если его не описать, при первом прочтении html
                будет непонятно, что здесь будут появляться ещё какие-то элементы -->
      </section>
      <section class="inProgress">
        <h2>In progress</h2>
        <button class="add" id="new-task-button-in-progress">
          <i class="fas fa-plus"></i>
        </button>
        <div id="tasks" class="tasks"></div>
      </section>
      <section class="Done">
        <h2>Done</h2>
        <button class="add" id="new-task-button-done">
          <i class="fas fa-plus"></i>
        </button>
        <div id="tasks" class="tasks"></div>
      </section>
    </main>
    <script src="app1.js"></script>
  </body>
</html>
