<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <header>
        <h1>Tasks</h1>
        <button>+</button>
    </header>
    <main>
        <section class="toDo">
            <h2>To do</h2>
            <div id="tasks">
                <div id="task">
                    <div id="content">
                        <input type="text" class="text" value="First task" readonly>
                    </div>
                </div>
            </div>
        </section>
        <section class="inProgress">
            <h2>In progress</h2>
        </section>
        <section class="Done">
            <h2>Done</h2>
        </section>
    </main>
</body>
</html>
