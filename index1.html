<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
</head>
<body>
    <header>
        <h1>Tasks</h1>
    </header>
    <main>
        <section class="toDo">
            <h2>To do</h2>
            <button id="new-task-button-to-do"><i class="fas fa-plus"></i></button>
            <div id="tasks">
                <!-- <div id="task">
                    <div id="content">
                        <input type="text" class="text" value="First task" readonly>
                        <button class="edit"><i class="fas fa-pen"></i></button>
                        <button class="delete"><i class="fas fa-trash"></i></button>
                    </div>
                </div> -->
            </div>
        </section>
        <section class="inProgress">
            <h2>In progress</h2>
            <button id="new-task-button-in-progress"><i class="fas fa-plus"></i></button>
        </section>
        <section class="Done">
            <h2>Done</h2>
            <button id="new-task-button-done"><i class="fas fa-plus"></i></button>
        </section>
    </main>
    <script src="app1.js"></script>
</body>
</html>
