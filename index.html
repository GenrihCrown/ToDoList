<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="toDo">
        <header class="toDoHeader">To do</header>
        <ul class="toDoList">
          <li>
            First Task<span
              ><i class="fas fa-pen"></i><i class="fas fa-minus"></i
            ></span>
          </li>
          <li>
            Second Task<span
              ><i class="fas fa-pen"></i><i class="fas fa-minus"></i
            ></span>
          </li>
          <li>
            Third Task<span
              ><i class="fas fa-pen"></i><i class="fas fa-minus"></i
            ></span>
          </li>
        </ul>
        <div class="inputField">
          <input type="text" placeholder="Add new task" />
          <button class="addTaskButton">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="inProgress">
        <header class="inProgressHeader">In progress</header>
      </div>
      <div class="ready">
        <header class="readeHeader">Ready</header>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
